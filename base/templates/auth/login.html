{% extends 'base.html' %}
{% block content %}
<div class="dashboard-wrapper">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="login card shadow p-4" style="width: 350px;">
            <h3 class="text-center mb-3">ðŸ”‘ Login</h3>
    
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center py-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
    
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
    
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
